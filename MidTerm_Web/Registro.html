                <!-- Formulario de registro -->
                <form id="formularioRegistro">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Elija un nombre usuario" required>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre"  required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Introduzca sus apellidos" required>

                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Introduzca su domicilio"  required>

                    <label for="cp">Código Postal:</label>
                    <input type="text" id="cp" name="cp" pattern="[0-9]{5}" placeholder="Código postal de su localidad" required>

                    <label for="localidad">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" placeholder="Introduzca su localidad"  required>

                    <label for="provincia">Provincia:</label>
